[gcode_macro LED_IDLE]
gcode:
    SET_LED LED=hotend_rgb RED=0 GREEN=0 BLUE=0 WHITE=0

[gcode_macro LED_HOMING]
gcode:
    SET_LED LED=hotend_rgb RED=0 GREEN=0 BLUE=1 WHITE=0 INDEX=1 TRANSMIT=0
    SET_LED LED=hotend_rgb RED=1 GREEN=0 BLUE=1 WHITE=0 INDEX=2 TRANSMIT=0
    SET_LED LED=hotend_rgb RED=1 GREEN=0 BLUE=1 WHITE=0 INDEX=3

